<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Monthly Expense Calculator</title>
</head>
<body>
    <div class="container">
        <h2>Monthly Expense Calculator</h2>
        <div class="summary">
            <p>Income: <strong>₱<span id="income">0</span></strong></p>
            <p>Expense: <strong>₱<span id="expense">0</span></strong></p>
            <p>Total Balance: <strong>₱<span id="balance">0</span></strong></p>
        </div>
        
        <h3>Add Transaction</h3>
        <div>
            <div class="form-group">
                <input type="text" id="name" placeholder="Transaction Name">
            </div>
            <div class="form-group">
                <input type="text" id="category" placeholder="Category">
            </div>
            <div class="form-group">
                <select id="type">
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
            </div>
            <div class="form-group">
                <input type="number" id="amount" placeholder="Amount">
            </div>
            <button onclick="addTransaction()">Submit</button>
        </div>
        
        <h3>Transaction List</h3>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Type</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody id="transaction-list">
            </tbody>
        </table>
    </div>

    <div id="popup" class="popup">
        <p id="popup-message"></p>
        <button onclick="closePopup()">OK</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
